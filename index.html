<!-- 用于重定向 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重定向</title>
</head>
<body>
    <!-- <script>
        window.location.href = 'webpack-dev-server';
    </script> -->

    <ul>
        <% htmlWebpackPlugin.options.pages.forEach(function(item, index) { %>
            <li><a href="/<%= item %>.html"> <%= item %> </a></li>
        <% }) %>
    </ul>
</body>
</html>
